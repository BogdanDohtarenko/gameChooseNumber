<HTML>
<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <link rel="stylesheet" href="style.css">
    <title>gameWithNumbers</title>
</HEAD>
<BODY>
    <div class="screen">
        <div class="info">
            <p>Угадай число</p>
        </div>
        <div class="buttons">
            <div class="button easy">
                легко (1-2)
            </div>
            <div class="button medium active">
                дефолт такой (1-10)
            </div>
            <div class="button hard">
                для жоских (1-100)
            </div>
        </div>
        <div class="enter">
            <input type="number" id="myInput"/>
        </div>
        <div class="result">
            <p>Здесь будет твой результат
            </p>
        </div>
    </div>
    <script src="game.js"></script>
</BODY>
</HTML>
